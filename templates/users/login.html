{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex min-h-screen bg-amber-50">
    <div class="w-1/2 bg-cover bg-center hidden lg:block" style="background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 py-12">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="text-center text-3xl font-bold leading-9 text-yellow-900 mb-2">Bienvenido a nuestro Coffee Shop</h2>
            <p class="text-center text-lg text-yellow-800 mb-8">Inicia sesión para disfrutar de tu café favorito</p>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 text-white bg-yellow-800 rounded-md hover:bg-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-700 focus:ring-offset-2 transition-colors duration-300 ease-in-out">
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-yellow-800">
                ¿Aún no eres miembro?
                <a href="{% url 'register' %}" class="font-medium text-yellow-900 hover:underline">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
