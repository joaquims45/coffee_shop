{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Editar Producto</h1>
    <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-8">
        {% if form.instance.image %}
        <div class="mb-4">
            <p class="text-gray-700 text-sm mb-2">Imagen actual:</p>
            <img src="{{ form.instance.image.url }}" alt="Vista previa del producto" class="w-32 h-32 object-cover rounded-lg">
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
{% endblock content %}
