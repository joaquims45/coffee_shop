{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-full max-w-md p-6 bg-amber-50 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-amber-900 mb-6 text-center">Únete a nuestro Coffee Club</h1>
    <form action="" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="w-full rounded bg-amber-800 px-6 py-3 text-sm font-medium text-white hover:bg-amber-900 focus:outline-none focus:ring-2 focus:ring-amber-700 focus:ring-offset-2 transition duration-150 ease-in-out" 
            type="submit">
            Registrarse
        </button>
    </form>
    <p class="text-center text-sm text-amber-700 mt-6">
        ¿Ya eres parte de nuestro club?
        <a class="underline text-amber-900 hover:text-amber-950" href="{% url "login" %}">Inicia sesión</a>
    </p>
</div>
{% endblock content %}
